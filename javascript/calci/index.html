<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <title>Suyash's calculator</title>
</head>

<body>
    <div class="header">
        <h2>Welcome to our calculator website, your go-to online tool for performing quick and accurate calculations. </h2>
    </div>
    <div class="calculator">
        <div class="row">
            <input type="text" name="input" placeholder="Calculate" id="">
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">_</button>
            <button class="button">%</button>
            <button class="button">/</button>

        </div>
        <div class="row">
            <button class="grey-btn button">7</button>
            <button class="grey-btn button">8</button>
            <button class="grey-btn button">9</button>
            <button class="button">*</button>

        </div>
        <div class="row">
            <button class="grey-btn button">4</button>
            <button class="grey-btn button">5</button>
            <button class="grey-btn button">6</button>
            <button class="button">-</button>

        </div>
        <div class="row">
            <button class="grey-btn button">1</button>
            <button class="grey-btn button">2</button>
            <button class="grey-btn button">3</button>
            <button class="button">+</button>

        </div>
        <div class="row">
            <button class="button grey-btn zero-btn">0</button>
            <button class="button grey-btn">.</button>
            <button class="button yellow-btn">=</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
